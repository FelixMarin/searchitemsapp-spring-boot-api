<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="description" content="login">
<meta name="author" content="felix marin">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab">
				<a class="active" href="#signup-tab-content">Sign Up</a>
			</h3>
			<h3 class="login-tab">
				<a href="#login-tab-content">Login</a>
			</h3>
		</div>
		<!--.tabs-->
		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" id="user_email"
						autocomplete="off" placeholder="Email"> <input type="text"
						class="input" id="user_name" autocomplete="off"
						placeholder="Username"> <input type="password"
						class="input" id="user_pass_signup" autocomplete="off"
						placeholder="Password"> <input type="button" id="login-id"
						class="button" value="Sign Up">
				</form>
				<!--.login-form-->
				<div class="help-text">
					<p>By signing up, you agree to our</p>
					<p>
						<a href="#">Terms of service</a>
					</p>
				</div>
				<!--.help-text-->
			</div>
			<!--.signup-tab-content-->

			<div id="login-tab-content">
				<form class="login-form" action="" method="post">
					<input type="text" class="input" id="user_login" autocomplete="off"
						placeholder="Email or Username"> <input type="password"
						class="input" id="user_pass_login" autocomplete="off"
						placeholder="Password"> <input type="checkbox"
						class="checkbox" id="remember_me"> <label
						for="remember_me">Remember me</label> <input type="button"  id="signup-id"
						class="button" value="Login">
				</form>
				<!--.login-form-->
				<div class="help-text">
					<p>
						<a href="#">Forget your password?</a>
					</p>
				</div>
				<!--.help-text-->
			</div>
			<!--.login-tab-content-->
		</div>
		<!--.tabs-content-->
	</div>
	<!--.form-wrap-->
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
