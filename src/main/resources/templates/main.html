<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food Rank</title>
<meta name="description" content="sia">
<meta name="author" content="Felix Marin Ramirez">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- animated.css -->
<link rel="stylesheet" th:href="@{/css/animate.css}">

<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/radiobuttons.css}">
<link rel="stylesheet" th:href="@{/css/loading.css}">
<link rel="stylesheet" th:href="@{/css/cards.css}">

</head>
<body id="body">
	<div class="container-fluid position-absolute">
		<div class="row mt-1">
			<div class="col-12 text-right">
				<button id="logout" type="button" class="btn btn-outline-danger">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  					<path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
	  					<path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
	<div class="supracontainer">
		<div id="input-container" class="container containerCL">
			<div class="row">
				<div id="logo" class="col-sm-12 col-lg-6 offset-lg-3">
					<img class="mb-2 w-50" th:src="@{img/logo/pricerank4.png}"
						alt="PRICE RANK">
				</div>
				<div id="colinput" class="colinp col-sm-12 col-lg-6 offset-lg-3">
					<div class="input-group">
						<input id="inputtext" type="text" class="form-control searchbar"
							autocomplete="off" placeholder="Buscar producto...">
						<div class="input-group-append">
							<button id="botonBarra" class="btn btn-secondary pl-5 pr-5"
								type="button">
								<em class="fa fa-search"></em>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="sugerencias"
				class="row position-absolute live-search hidden"></div>
			<div id="caja-logos-checked" class="row mt-2"></div>
			<div id="cajamensajes" class="row mt-3 hidden">
				<div class="col-12">
					<div id="mensaje" class="alert alert-danger text-center">No
						hubo resultados.</div>
				</div>
			</div>
			<div id="rowempresas" class="row ml-2">
				<div class="col-sm-12 col-lg-9 offset-lg-1 mt-5">
					<table class="table-bordered w-100 hidden" id="tablalogos">
						<tr>
							<td class="w-25 p-3"><img th:src="@{img/eroski.svg}"
								class="imglogo w-100" alt="107" /></td>
							<td class="w-25 p-3"><img th:src="@{img/hipercor.svg}"
								class="imglogo w-100" alt="103" /></td>
							<td class="w-25 p-3"><img th:src="@{img/elcorteingles.svg}"
								class="imglogo w-100" alt="111" /></td>
							<td class="w-25 p-3"><img th:src="@{img/dia.svg}"
								class="imglogo w-100" alt="105" /></td>
						</tr>
						<tr>
							<td class="w-25 p-3"><img th:src="@{img/Simply-market.png}"
								class="imglogo w-100" alt="114" /></td>
							<td class="w-25 p-3"><img th:src="@{img/condis.svg}"
								class="imglogo w-100" alt="110" /></td>
							<td class="w-25 p-3"><img th:src="@{img/ulabox.svg}"
								class="imglogo w-100" alt="106" /></td>
							<td class="w-25 p-3"><img th:src="@{img/carrefour.svg}"
								class="imglogo w-100" alt="104" /></td>
						</tr>
						<tr>
							<td class="w-25 p-3"><img th:src="@{img/alcampo.svg}"
								class="imglogo w-100" alt="108" /></td>
							<td class="w-25 p-3"><img th:src="@{img/caprabo.svg}"
								class="imglogo w-100" alt="109" /></td>
							<td class="w-25 p-3"><img th:src="@{img/mercadona.svg}"
								class="imglogo w-100" alt="101" /></td>
							<td class="w-25 p-3"><img th:src="@{img/consum.svg}"
								class="imglogo w-100" alt="116" /></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="separdor-footer" class="row pt-3 ml-2 hidden">
				<div class="col-9 offset-1">
					<hr />
				</div>
			</div>
			<div id="radiogroupid" class="row ml-2 pt-3">
				<div id="label-ordenar-por" class="col-9 offset-1 hidden">
					<div class="text">Ordenar por:</div>
				</div>
				<div id="radiogroup"
					class="col-sm-6 col-md-4 col-lg-4 offset-1 hidden">
					<div class="toggle">
						<input type="radio" name="sizeBy" value="1" id="precio"
							checked="checked" /> <label for="precio">Precio</label> <input
							type="radio" name="sizeBy" value="2" id="volumen" /> <label
							for="volumen">Kilo&nbsp;&nbsp;</label>
					</div>
				</div>
				<div id="button-aceptar"
					class="col-sm-6 col-md-6 col-lg-5 text-right hidden">
					<button id="botonAceptar" type="button" class="btn standar-button">Aceptar</button>
				</div>
			</div>
			<div class="row">
				<div id="ruleta" class="col-12 text-center pt-5 hidden">
					<div class="box">
						<div class="spinner type2">
							<span>Loading...</span>
						</div>
					</div>
					<div class="loading-animation"></div>
				</div>
			</div>
		</div>
		<div id="productos" class="container mt-4"></div>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{/js/jquery-3.5.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery.imgcheckbox.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
